    border:0; border-radius:12px; padding:10px 14px; color:#fff;
    cursor:pointer; font-weight:650;
  }
  .btn-check{background:var(--btn);}
  .btn-next{background:#2b6cb0;}
  .btn-prev,.btn-reset{background:var(--btn2);}
  button:disabled{opacity:.55; cursor:not-allowed;}
  .result{margin-top:10px; min-height:22px; font-size:14px; color:var(--muted);}
  .result.ok{color:var(--ok);}
  .result.bad{color:var(--bad);}
  .note{margin-top:6px; color:var(--muted); font-size:12px;}

let idx = 0;
let score = 0;
let checked = new Array(questions.length).fill(false);
let userAnswer = new Array(questions.length).fill(null);

const metaEl = document.getElementById("meta");
const scoreEl = document.getElementById("score");
const qtextEl = document.getElementById("qtext");
const optionsEl = document.getElementById("options");
const resultEl = document.getElementById("result");
const noteEl = document.getElementById("note");

function normalize(arr){
  return Array.from(new Set(arr.map(Number))).sort((a,b)=>a-b);
}
function same(a,b){
  a = normalize(a); b = normalize(b);
  if (a.length !== b.length) return false;
  for (let i=0;i<a.length;i++) if (a[i] !== b[i]) return false;
  return true;
}
function lettersFromIdx(arr){
  return normalize(arr).map(i => String.fromCharCode(97+i)).join(", ");
}

function getSelection(){
  const inputs = document.querySelectorAll('input[name="opt"]');
  let sel = [];
  inputs.forEach(inp => { if (inp.checked) sel.push(Number(inp.value)); });
  return normalize(sel);
}

function setSelection(sel){
  const inputs = document.querySelectorAll('input[name="opt"]');
  inputs.forEach(inp => { inp.checked = sel.includes(Number(inp.value)); });
}

function render() {
  const q = questions[idx];
  metaEl.textContent = `Întrebarea ${idx + 1} / ${questions.length} (nr. ${q.num})`;
  scoreEl.textContent = `Scor: ${score} / ${questions.length}`;
  qtextEl.textContent = q.text;

  const multi = Array.isArray(q.correct);
  const type = multi ? "checkbox" : "radio";

  optionsEl.innerHTML = "";
  q.options.forEach((opt, i) => {
    const label = document.createElement("label");
    label.className = "opt";
    label.innerHTML = `
      <input type="${type}" name="opt" value="${i}">
      <div>${opt}</div>
    `;
    optionsEl.appendChild(label);
  });

  // restore selection
  if (userAnswer[idx] !== null) setSelection(userAnswer[idx]);

  resultEl.textContent = "";
  resultEl.className = "result";

  noteEl.textContent = multi ? "Notă: pot fi mai multe răspunsuri corecte (bifezi mai multe)." : "";

  document.getElementById("prevBtn").disabled = idx === 0;
  document.getElementById("nextBtn").disabled = idx === questions.length - 1;
}

function recalcScore(){
  score = 0;
  for (let i=0;i<questions.length;i++){
    if (!checked[i]) continue;
    const q = questions[i];
    if (q.correct === null) continue; // nu intră în scor
    const ua = userAnswer[i] ?? [];
    if (Array.isArray(q.correct)){
      if (same(ua, q.correct)) score++;
    } else {
      if ((ua[0] ?? null) === q.correct) score++;
    }
  }
}

function check() {
  const sel = getSelection();
  if (sel.length === 0) {
    alert("Alege cel puțin un răspuns!");
    return;
  }
  userAnswer[idx] = sel;

  const q = questions[idx];

  // Dacă nu există cheie de corectare (correct: null), doar salvăm răspunsul.
  if (q.correct === null) {
    resultEl.textContent = "Răspuns salvat (fără cheie de corectare).";
    resultEl.className = "result";
    return;
  }

  const multi = Array.isArray(q.correct);

  if (!checked[idx]) checked[idx] = true;

  recalcScore();
  scoreEl.textContent = `Scor: ${score} / ${questions.length}`;

  if (multi) {
    if (same(sel, q.correct)) {
      resultEl.textContent = "Corect ✅";
      resultEl.className = "result ok";
    } else {
      const corL = lettersFromIdx(q.correct);
      resultEl.textContent = `Greșit ❌ (Corect: ${corL})`;
      resultEl.className = "result bad";
    }
  } else {
    if (sel[0] === q.correct) {
      resultEl.textContent = "Corect ✅";
      resultEl.className = "result ok";
    } else {
      const corL = String.fromCharCode(97 + q.correct);
      const correctText = q.options[q.correct] || "";
      resultEl.textContent = `Greșit ❌ (Corect: ${corL}) ${correctText}`;
      resultEl.className = "result bad";
    }
  }
}

function next() {
  const sel = getSelection();
  if (sel.length) userAnswer[idx] = sel;

  if (idx < questions.length - 1) { idx++; render(); }
}
function prev() {
  const sel = getSelection();
  if (sel.length) userAnswer[idx] = sel;

  if (idx > 0) { idx--; render(); }
}
function resetAll() {
  idx = 0; score = 0;
  checked = new Array(questions.length).fill(false);
  userAnswer = new Array(questions.length).fill(null);
  render();
}

document.getElementById("checkBtn").addEventListener("click", check);
document.getElementById("nextBtn").addEventListener("click", next);
document.getElementById("prevBtn").addEventListener("click", prev);
document.getElementById("resetBtn").addEventListener("click", resetAll);

render();
</script>
